  <script>
    // ============================================
    // ğŸ”§ Render ë°±ì—”ë“œ URL ì„¤ì •

    // Renderì—ì„œ ë°°í¬í•œ ë°±ì—”ë“œ URLì„ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”
    // ì˜ˆ: https://it-news-api.onrender.com
    const BACKEND_URL = 'https://news-u60e.onrender.com';
    
    // ë¡œì»¬ ê°œë°œ ì‹œ ìë™ìœ¼ë¡œ localhost ì‚¬ìš©
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/api/articles'
      : `${BACKEND_URL}/api/articles`;

    console.log('API URL:', API_URL);

    let allArticles = [];
    let currentFilter = 'all';

    // ì–¸ì–´ í•„í„° ê¸°ëŠ¥
    function setupFilters() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderArticles();
        });
      });
    }


    // ê¸°ì‚¬ ë Œë”ë§
    function renderArticles() {
      const container = document.getElementById('article-list');
      container.innerHTML = '';

      // í•„í„°ë§
      let filteredArticles = allArticles;
      if (currentFilter !== 'all') {
        filteredArticles = allArticles.filter(a => a.language === currentFilter);
      }

      if (filteredArticles.length === 0) {
        container.innerHTML = `
          <div class="empty-message">
            <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤</p>
            <p>${currentFilter === 'all' ? 'ë°±ì—”ë“œ ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.' : 'ì„ íƒí•œ ì–¸ì–´ì˜ ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.'}</p>
          </div>
        `;
        return;
      }

      filteredArticles.forEach(a => {
        const card = document.createElement('article');
        card.className = 'article-card';
        card.dataset.language = a.language || 'en';

        const publishedDate = new Date(a.published_at);
        const timeAgo = getTimeAgo(publishedDate);
        const lang = a.language || 'en';
        const langLabel = lang === 'ko' ? 'í•œêµ­ì–´' : 'ì˜ì–´';

        card.innerHTML = `
          <div class="article-header">
            <span class="source">${a.source}</span>
            <span class="language-badge ${lang}">${lang}</span>
          </div>
          <h2 class="title">
            <a href="${a.url}" target="_blank" rel="noopener noreferrer">
              ${a.title}
            </a>
          </h2>
          ${a.summary ? `<p class="summary">${a.summary}</p>` : ''}
          <div class="meta">
            <span>${timeAgo}</span>
          </div>
        `;

        container.appendChild(card);
      });
    }

    async function loadArticles() {
      try {
        console.log('Fetching articles from:', API_URL);
        const res = await fetch(API_URL, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });
        
        console.log('Response status:', res.status, res.statusText);
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status} ${res.statusText}`);
        }
        
        const data = await res.json();
        console.log('Articles received:', data.length, 'items');
        allArticles = data;
        renderArticles();
      } catch (error) {
        console.error('Error loading articles:', error);
        const container = document.getElementById('article-list');
        
        let errorMessage = error.message;
        let troubleshooting = '';
        
        // CORS ì˜¤ë¥˜ ì²´í¬
        if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
          errorMessage = 'CORS ì˜¤ë¥˜ ë˜ëŠ” ë„¤íŠ¸ì›Œí¬ ì—°ê²° ì‹¤íŒ¨';
          troubleshooting = `
            <p style="margin-top: 12px; font-weight: 600;">í•´ê²° ë°©ë²•:</p>
            <ul style="text-align: left; display: inline-block; margin-top: 8px;">
              <li>Render ë°±ì—”ë“œ URLì´ ì˜¬ë°”ë¥¸ì§€ í™•ì¸í•˜ì„¸ìš”</li>
              <li>ë°±ì—”ë“œ ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”</li>
              <li>ë¸Œë¼ìš°ì € ì½˜ì†”(F12)ì—ì„œ ìì„¸í•œ ì˜¤ë¥˜ë¥¼ í™•ì¸í•˜ì„¸ìš”</li>
              <li>API URL: <code style="background: #f0f0f0; padding: 2px 6px; border-radius: 4px;">${API_URL}</code></li>
            </ul>
          `;
        }
        
        container.innerHTML = `
          <div class="error-message">
            <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px; color: #e74c3c;">âš ï¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</p>
            <p>ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>
            <div class="error-detail">
              <p style="margin-bottom: 4px;"><strong>ì˜¤ë¥˜:</strong> ${errorMessage}</p>
              ${troubleshooting}
            </div>
          </div>
        `;
      }
    }

    function getTimeAgo(date) {
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 1) return 'ë°©ê¸ˆ ì „';
      if (minutes < 60) return `${minutes}ë¶„ ì „`;
      if (hours < 24) return `${hours}ì‹œê°„ ì „`;
      if (days < 7) return `${days}ì¼ ì „`;
      return date.toLocaleDateString('ko-KR', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    // ì´ˆê¸°í™”
    setupFilters();
