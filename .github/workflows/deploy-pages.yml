name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
      - 'README.md'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy frontend files to root
        run: |
          # 기존 파일 정리 (README.md 등 제거)
          rm -f README.md *.md
          rm -rf backend/ .github/
          
          # frontend 폴더의 내용을 루트로 복사
          cp -r frontend/* .
          
          # CNAME 파일 복사 (커스텀 도메인용)
          if [ -f frontend/CNAME ]; then
            cp frontend/CNAME .
          fi
          
          # SEO 파일 복사
          if [ -f frontend/robots.txt ]; then
            cp frontend/robots.txt .
          fi
          if [ -f frontend/sitemap.xml ]; then
            cp frontend/sitemap.xml .
          fi
          if [ -f frontend/ads.txt ]; then
            cp frontend/ads.txt .
          fi
          
          # .nojekyll 파일 생성 (Jekyll 비활성화 - README.md 숨김)
          touch .nojekyll
          
          # index.html이 있는지 확인
          if [ ! -f index.html ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          
          echo "Files in root after copy:"
          ls -la
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

