name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
      - 'README.md'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build and prepare deployment
        run: |
          echo "=== Step 1: Current directory ==="
          pwd
          ls -la
          
          echo ""
          echo "=== Step 2: Frontend folder contents ==="
          ls -la frontend/ | head -20
          
          echo ""
          echo "=== Step 3: Copying frontend files to root ==="
          # 모든 파일 복사 (숨김 파일 포함)
          # shopt -s dotglob으로 숨김 파일도 포함하여 복사
          shopt -s dotglob
          cp -r frontend/* ./
          shopt -u dotglob
          
          echo ""
          echo "=== Step 4: Creating .nojekyll ==="
          touch .nojekyll
          
          echo ""
          echo "=== Step 5: Final verification ==="
          echo "Root directory files:"
          ls -la | head -20
          echo ""
          echo "Key files check:"
          [ -f index.html ] && echo "✅ index.html exists" || (echo "❌ index.html MISSING!" && exit 1)
          [ -f CNAME ] && echo "✅ CNAME exists" || echo "⚠️  CNAME not found"
          [ -f .nojekyll ] && echo "✅ .nojekyll exists" || (echo "❌ .nojekyll MISSING!" && exit 1)
          [ -f robots.txt ] && echo "✅ robots.txt exists" || echo "⚠️  robots.txt not found"
          [ -f sitemap.xml ] && echo "✅ sitemap.xml exists" || echo "⚠️  sitemap.xml not found"
          [ -f about.html ] && echo "✅ about.html exists" || echo "⚠️  about.html not found"
          
          echo ""
          echo "=== Deployment ready! ==="
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

