# 이 워크플로우는 GitHub Pages의 기본 Jekyll 배포를 비활성화하기 위한 것입니다.
# GitHub Pages 설정에서 "Deploy from a branch"를 비활성화하면 이 파일은 필요 없습니다.

name: Disable Jekyll (if needed)

on:
  workflow_dispatch:

jobs:
  disable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create .nojekyll in root
        run: |
          touch .nojekyll
          echo "" > .nojekyll
          git add .nojekyll
          git commit -m "chore: disable Jekyll" || echo "No changes"
          git push || echo "Nothing to push"

